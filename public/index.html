<!DOCTYPE html>
<html lang="en">

<head>
    <title>WebRTC - Project 1</title>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width,initial-scale=1.0,shrink-to-fit=no" />
    <link rel="stylesheet" href="stylesheets/screen.css" />
</head>

<body>
    <main id="interface">
        <header id="header">
            <div class="wrapper">
                <img src="images/painting.png" id="logo">
                <h1 id="title">Artists' Corner</h1>
                <nav class="nav">
                    <ul>
                        <li><a href="index.html">One on Ones</a></li>
                        <li><a href="art.html">Artwork</a></li>
                    </ul>
                </nav>
            </div>
        </header>
        <article id="videos">
            <h2 class="preserve-access">Videos</h2>
            <video id="self" 
            autoplay 
            muted 
            playsinline 
            poster="images/placeholder.png">
            </video>
            <video id="peer" 
            autoplay 
            muted
            playsinline 
            poster="images/placeholder.png">
            </video>
        </article>
        <div id="buttons">
            <button class="join" type="button" id="call-button">Join</button>
            <button class="leave" type="button" id="leave-button">Leave</button>
        </div>
    </main>

  <script src="/socket.io/socket.io.js"></script>
  <script src="javascripts/main.js"></script>
</body>

</html>
