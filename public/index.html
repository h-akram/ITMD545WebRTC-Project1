<!DOCTYPE html>
<html lang="en">

<head>
    <title>WebRTC - Project 1</title>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width,initial-scale=1.0,shrink-to-fit=no" />
    <link href="https://fonts.googleapis.com/css2?family=Playfair+Display&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="stylesheets/screen.css" />
</head>

<body>
    <main id="interface">
        <header id="header">
            <div class="wrapper">
                <img src="images/painting.png" id="logo">
                <h1 id="title">Artists' Corner</h1>
                <nav class="nav">
                    <ul>
                        <li><a href="index.html">One on Ones</a></li>
                        <li><a href="art.html">Artwork</a></li>
                    </ul>
                </nav>
            </div>
        </header>
        <h2 id="session-welcome">Welcome to the Session!</h2>
        <article id="videos">
            <h3 class="preserve-access">Videos</h3>
            <video id="self" 
            autoplay 
            muted 
            playsinline 
            poster="images/placeholder.png">
            </video>
            <video id="peer" 
            autoplay 
            playsinline 
            poster="images/placeholder.png">
            </video>
        </article>
            <button type="button" class="join-call" id="call-button">Join</button>
            <button type="button" class="videoOn" id="video-control">Stop Video</button>
            <button type="button" class="audioOn" id="audio-control">Stop Audio</button>
            <button id="pipButton" class="hidden" disabled>Enter PiP</button>
    </main>
    <aside id="chat">
      <h3 class="accessibility">Chatbox</h3>
      <ol id="chat-log">
      </ol>
      <form id="chat-form" action="#null" method="get">
        <label class="accessibility" for="chat-input">Your Message</label>
        <input id="chat-input" type="text" autocomplete="" off" />
        <label class="accessibility" for="chat-input">Send Message</label>
        <button id="chat-button" type="submit">Send</button>
      </form>
    </aside>

  <script src="/socket.io/socket.io.js"></script>
  <script src="https://webrtchacks.github.io/adapter/adapter-latest.js"></script>
  <script src="javascripts/main.js"></script>
</body>

</html>
